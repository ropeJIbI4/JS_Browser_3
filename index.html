<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Photo Viewer</title>
</head>
<body>
    <h1>Random Photo Viewer</h1>
    <img class="photo" id="photo" src="" alt="Photo">
    <div class="photo-info" id="photo-info"></div>
    <div class="button-slide" id="button-slide">
    <button class="prev-button" id="prev-button">Previous</button>
    <span class="like-count" id="like-count">0</span>
    <button class="like-button" id="like-button">Like</button>
    </div>
<script src="script.js"></script>
</body>
</html>
